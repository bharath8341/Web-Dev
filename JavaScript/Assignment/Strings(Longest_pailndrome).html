<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Pailndrome</title>
</head>
<body>
    <script>
        console.log(Longest_pailndrome("racecar"));
        console.log(Longest_pailndrome("madam"));
        function Longest_pailndrome(str){
            let max=1;
            let len=str.length;
            let ans=str.substring(0,1);
            for(let i=0;i<len;i++){
                for(let k=i+max;k<len;k++){
                    let sub=str.substring(i,k+1); 
                    let sublen=sub.length;
                    if(is_pailndrome(sub,sublen)){
                        if(sublen>max){
                            max=sublen;
                            ans=sub;
                        }
                    }
                }
            }
            return ans;
        }
        function is_pailndrome(str,sublen){
            let i=0;
            let j=sublen-1;
            while(i<j){
                if(str[i]!==str[j]){
                    return false;
                }
                i++;
                j--;
            }
            return true;
        }
    </script>
</body>
</html>
