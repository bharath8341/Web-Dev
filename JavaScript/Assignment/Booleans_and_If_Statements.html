<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and If-Statements</title>
</head>
<body>
    <script>
        let obj={
            age: 20,
            hasLicense: true,
            temperature: 35,
            humidity: 80,
            role: "admin",
            isActive: true,
            isVerified: false
        }
        console.log(evaluateConditions(obj));
        function evaluateConditions(obj){
            if(obj.age>18 && obj.hasLicense === true){
                return `Eligible to drive`;
            }
            if (obj.temperature > 30 || obj.humidity > 70) {
                return "Warning: High discomfort level";
            }
            if ((obj.role === "admin" || obj.role === "editor") && obj.isActive) {
                return "Access granted";
            }
            if (!obj.isVerified) {
                return "User not verified";
            }
        }
    </script>
</body>
</html>
