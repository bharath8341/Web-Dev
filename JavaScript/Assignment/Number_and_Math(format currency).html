<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Currency</title>
</head>
<body>
    <script>
        console.log(formatCurrency(1234567.89, 'INR'));
        console.log(formatCurrency(1234567.89, 'USD'));
        console.log(formatCurrency(1234567.89, 'EUR'));
        function formatCurrency(amount, currencyCode){
            let local= currencyCode==='INR' ? 'en-IN' : undefined;
            let options = { style: 'currency', currency: currencyCode, minimumFractionDigits: 0, maximumFractionDigits: 2 };
            return new Intl.NumberFormat(local, options).format(amount);
        }
    </script>
</body>
</html>
